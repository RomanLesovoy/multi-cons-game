<section class="games-container">
  <h2>{{ (games$ | async)!.length > 0 ? 'Available games' : 'No available games' }}</h2>
  
  <div class="games-list">
    <div *ngFor="let game of games$ | async" class="game-item">
      <span class="game-name">{{ game.name }}</span>
      <span class="player-count">{{ game.players.length }}/{{ game.maxPlayers }}</span>
      <button (click)="joinGame(game.id)">Join</button>
    </div>
  </div>
</section>
